<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Chess</title>
		<script src="./app.js" defer></script>
	</head>

	<body>
		<div class="board-container">
			<div id="board" class="board">
				<div id="piece1" class="piece">1</div>
			</div>
			<input id="xInput" type="number" />
			<input id="yInput" type="number" />
			<button id="placeInButton">place in!</button>
		</div>
		<div class="cards-interface">
			<div class="cards">
				<div class="card card--inHand card--flipped">0</div>
				<div class="card card--inHand card--flipped">1</div>
				<div class="card card--inHand card--flipped">2</div>
				<div class="card card--inHand card--flipped">0</div>
				<div class="card card--inHand card--flipped">1</div>
			</div>
			<div class="deck">
				<div class="card card--flipped">0</div>
				<div class="card card--flipped">1</div>
				<div class="card card--flipped">2</div>
				<div class="card card--flipped">3</div>
				<div class="card card--flipped">4</div>
				<div class="card card--flipped">5</div>
				<div class="card card--flipped">0</div>
				<div class="card card--flipped">0</div>
				<div class="card card--flipped">1</div>
			</div>
		</div>
	</body>
</html>
